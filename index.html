<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<script defer src="./script/alarmController.js"></script>
		<script defer src="./script/darkMode.js"></script>
		<title>Alarme</title>
	</head><link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
	<link rel="manifest" href="./favicon/site.webmanifest">

	<body>
		<header class="navbar">
			<ul>
				<li>
					<button class="btnAlarmeNavbar">
						<img id="iconClock" src="./assets/icons/relogioBRANCO.svg" alt="">
					</button>
				</li>
				<li>
					<button class="btnCronometroNavbar">
						<img id="iconStopWatch"  src="./assets/icons/cronometroBRANCO.svg" alt="alarmeIcon" />
					</button>
				</li>
				<li>
					<button class="btnTimerNavbar">
						<img id="iconTimer" src="./assets/icons/ampulhetaBRANCO.svg" alt="cronometroIcon" />
					</button>
				</li>
				<li class="globo">
					<button class="btnGloboNavbar">
						<img id="iconGlobo" src="./assets/icons/globoBRANCO.svg" alt="timerIcon" />
					</button>
				</li>
			</ul>

			<div class="darkToggle">
				<input value="0" type="checkbox"  class="checkbox" id="chk" />
				<label class="label" for="chk">
				  <img class="sun" src="./assets/icons/sun.png" alt="">
				  <img class="moon" src="./assets/icons/moon.png" alt="">
				  <div class="ball"></div>
				</label>
			</div>
		</header>

		<section class="alarme-content">
			<div class="plusSign">
				<button><img id="imgPlusSign" src="./assets/icons/maisBRANCO.svg" alt="" /></button>
			</div>
			<article>
				<div class="timeDay">
					<span>08:00</span>
					<p>Todos os dias</p>
				</div>
				<label class="switch">
					<input type="checkbox" />
					<span class="slider round"></span>
				</label>
			</article>
		</section>

		<section style="display: none" class="cronometro-content">
			<h1>00:00,00</h1>

			<div class="timeFlag" style="display: none">
				
			</div>

			<div class="buttonCron">
				<button class="flagQuit" style="display: none">
					<img src="./assets/icons/bandeiraBRANCO.svg" alt="" />
				</button>
				<button class="square" style="display: none">
					<img src="./assets/icons/quadradoBRANCO.svg" alt="" />
				</button>
				<button class="play">
					<img src="./assets/icons/playBRANCO.svg" alt="" />
				</button>
				<button style="display: none" class="pause">
					<img class="playImg" src="./assets/icons/pauseBRANCO.svg" alt="" />
				</button>
			</div>
		</section>

		<footer></footer>
	</body>
</html>
